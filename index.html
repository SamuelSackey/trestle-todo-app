<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body class="dark:bg-dark-blue-dark">
    <section
      id="banner"
      class="bg-[url('/images/bg-desktop-light.jpg')] dark:bg-[url('/images/bg-desktop-dark.jpg')] bg-cover h-[30vh]"
    >
      <div
        class="h-full mx-auto p-6 max-w-lg flex flex-col justify-center gap-6"
      >
        <div class="flex justify-between">
          <h1 class="text-4xl font-bold tracking-widest text-white">TODO</h1>

          <div id="theme-switch" class="flex items-center p-2 h-10 w-10">
            <div
              class="bg-[url('/images/icon-moon.svg')] dark:bg-[url('/images/icon-sun.svg')] h-full w-full bg-contain"
            ></div>
          </div>
        </div>

        <div
          class="w-full bg-white dark:bg-darker-desaturated-blue-dark p-4 rounded"
        >
          <div class="flex items-center gap-2">
            <div
              id="unchecked"
              class="rounded-full h-6 w-6 border border-light-greyish-blue dark:border-darker-greyish-blue hover:bg-light-greyish-blue-hover-dark dark:hover:bg-dark-greyish-blue-dark"
            ></div>

            <input
              type="text"
              name="entry-input"
              id="entry-input"
              placeholder="Create a new todo..."
              class="w-full outline-none dark:bg-darker-desaturated-blue-dark dark:text-light-greyish-blue-dark"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="entry-section" class="mx-auto -mt-6 px-6 max-w-lg">
      <div
        id="entry-list"
        class="rounded overflow-hidden bg-white dark:bg-darker-desaturated-blue-dark shadow-2xl"
      >
        <div class="p-3 flex items-center gap-2">
          <div
            id="checked"
            class="rounded-full h-6 w-6 check-color border border-light-greyish-blue hover:opacity-80"
          >
            <img
              src="images/icon-check.svg"
              alt="uncheck"
              class="m-auto h-full w-full p-[6px]"
            />
          </div>
          <div class="flex-1 truncate">
            testfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
          </div>

          <div
            id="delete"
            class="flex items-center p-1 hover:bg-light-greyish-blue-hover-dark"
          >
            <img src="/images/icon-cross.svg" alt="delete" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
